{% extends 'html/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
            
            <div class="card card-body">
                <form method="POST">
                    <h1 class="text-center display-3 py-5">{{solicitud.titulo}}</h1>
                    {% csrf_token %}
                    {{formulario.as_p}}
                    <button class="btn btn-primary my-1">Actualizar</button>
                </form>
                
                <form action="{% url 'solicitudes_completa' solicitud.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-primary my-1">Completar</button>
                </form>
                <form action="{% url 'solicitudes_eliminar' solicitud.id %}" method="POST">
                    {% csrf_token %}
                    <button class="btn btn-primary my-1">Eliminar</button>
                </form>
                <hr>
                {{error}}
            </div>
        </div>
    </div>
</main>

{% endblock %}
