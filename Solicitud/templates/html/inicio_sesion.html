{% extends 'html/base.html' %}


{% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/inicio_sesion/" method="POST" class="card card-body mt-5">
                    {% csrf_token %}
                    <h1 class="display-6 text-center">Sign In</h1>
                    <div class="mb-3">
                        <label for="username">Usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Write your ID">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                    </div>
                    <button class="btn btn-primary">Inicia Sesión</button>
                    <hr>
                    {{error}}
                </form>
            </div>
        </div>
    </main>
{% endblock %}
